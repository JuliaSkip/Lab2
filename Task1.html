<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Document</title>
</head>

<body bgcolor="lightGray" class="container">

<section class="first">
    
    <section class="headline">
        <input type="text" class="goodsName" placeholder="Назва товару"/>
        <button class="tooltip addButton"  data-tooltip="Add" ><b>Додати</b></button>
    </section>
    <hr>

    <section class="line">
        <section class="block"><s>Помідори</s></section>
        <section class="block"> 
            <span class="canRemove" style="visibility: hidden">-</span>
            <span class="goods">2</span>
            <span class="addGoods" style="visibility: hidden">+</span>
        </section>
        <section class="Bblock">
           <button  class="tooltip boughtButton" data-tooltip="Not Bought">Не куплено</button>
        </section>
    </section>
    <hr>

    <section class="line">
        <section class="block"> Печиво</section>
       <section class="block"> 
            <span class="tooltip canRemove" data-tooltip="Remove" ><b>-</b></span>
           <span class="goods">2</span>
            <span class="tooltip addGoods" data-tooltip="Add" ><b>+</b></span>
       </section>
       <section class="Bblock">
        <button class="tooltip boughtButton" data-tooltip="Bought">Куплено</button>
        <span class="tooltip cross" data-tooltip="Delete" ><b>⨯</b></span>
       </section>
    </section>
    <hr>

    <section class="line">
        <section class="block">
           <input type="text" class="cheese" placeholder="Сир">
        </section>
        <section class="block">
            <span class="tooltip cantRemove" data-tooltip="Remove" ><b>-</b></span>
            <span class="goods">1</span>
            <span class="tooltip addGoods" data-tooltip="Add" ><b>+</b></span>
       </section>
       <section class="Bblock">
        <button class="tooltip boughtButton" data-tooltip="Bought">Куплено</button>
            <span class="tooltip cross" data-tooltip="Delete" ><b>⨯</b></span>
       </section>
    </section>

</section>

<section class="second">
    <div class="leftText"><h2>Залишилося</h2></div>
    <hr>
    <section class="left">
        <span class="product-item">
		   Печиво
		    <span class="amount" >2</span>
	    </span>
        <span class="product-item">
		   Сир
		   <span class="amount" >1</span>
	   </span>
    </section>
    <hr>

   <div class="boughtText"><h2>Куплено</h2></div> 
    <hr>
    <section class="tomatoes">
    <span class="product-item">
		<s>Помідори</s>
		<span class="amount" ><s>2</s></span>
	</span>
    </section>

</section>

<div class="badge">
    <h3  class="buyList" ><b>Buy List</b></h3>
    <h6  class="creator" >Created by:</h6>
    <h4  class="myName" >Julia Skip</h4>
</div>

</body>
</html>
